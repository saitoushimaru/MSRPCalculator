<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Calculator with Retail Price</title>
</head>
<body>

    <h2>Ingredient Price, Weight, and Retail Price Calculator</h2>
    <form id="ingredientForm">
        <h3>Dry Ingredients</h3>
        <div id="dryIngredients">
            <div class="ingredient" id="dry1">
                <label for="dry1Name">Dry Ingredient 1:</label>
                <input type="text" id="dry1Name" name="dry1Name">
                <label for="dry1Price">Price:</label>
                <input type="number" id="dry1Price" name="dry1Price" step="0.01">
                <label for="dry1Weight">Weight (g):</label>
                <input type="number" id="dry1Weight" name="dry1Weight" step="0.01">
                <label for="dry1PricePerGram">Price per Gram:</label>
                <input type="number" id="dry1PricePerGram" name="dry1PricePerGram" step="0.0001" readonly>
                <button type="button" onclick="deleteIngredient('dry1')">Delete</button><br><br>
            </div>
        </div>
        <button type="button" onclick="addDryIngredient()">Add Dry Ingredient</button><br><br>

        <h3>Wet Ingredients</h3>
        <div id="wetIngredients">
            <div class="ingredient" id="wet1">
                <label for="wet1Name">Wet Ingredient 1:</label>
                <input type="text" id="wet1Name" name="wet1Name">
                <label for="wet1Price">Price:</label>
                <input type="number" id="wet1Price" name="wet1Price" step="0.01">
                <label for="wet1Weight">Weight (ml):</label>
                <input type="number" id="wet1Weight" name="wet1Weight" step="0.01">
                <label for="wet1PricePerGram">Price per ml:</label>
                <input type="number" id="wet1PricePerGram" name="wet1PricePerGram" step="0.0001" readonly>
                <button type="button" onclick="deleteIngredient('wet1')">Delete</button><br><br>
            </div>
        </div>
        <button type="button" onclick="addWetIngredient()">Add Wet Ingredient</button><br><br>

        <label for="weightPerUnit">Weight of One Unit (g/ml):</label>
        <input type="number" id="weightPerUnit" name="weightPerUnit" step="0.01"><br><br>

        <label for="numUnits">Number of Units to be Produced:</label>
        <input type="number" id="numUnits" name="numUnits" step="1" min="1"><br><br>

        <label for="markup">Markup Percentage (%):</label>
        <input type="number" id="markup" name="markup" step="0.01"><br><br>

        <input type="button" value="Calculate" onclick="calculateTotal()">
    </form>

    <h3>Results:</h3>
    <div id="totalPrice"></div>
    <div id="totalWeight"></div>
    <div id="numberOfUnits"></div>
    <div id="pricePerUnit"></div>
    <div id="retailPrice"></div>

    <script src="scripts/scripts.js"></script>

</body>
</html>
